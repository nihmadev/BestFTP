name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g. v0.1.0)'
        required: false
        default: 'manual-build'

permissions:
  contents: write

jobs:
  build-and-release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-22.04'
            args: '--bundles deb,rpm,appimage'
            rust_cache: 'linux'
          - platform: 'windows-latest'
            args: '--bundles nsis,msi'
            rust_cache: 'windows'
          - platform: 'macos-latest'
            args: '--bundles dmg'
            rust_cache: 'macos'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          cache-on-failure: true
          key: ${{ matrix.rust_cache }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libayatana-appindicator3-dev

      - name: Install frontend dependencies
        run: bun install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Используем либо тег от пуша, либо ввод из workflow_dispatch, либо дефолт
          tagName: ${{ github.ref_type == 'tag' && github.ref_name || inputs.tag || 'v0.0.0-build' }}
          releaseName: "BestFTP ${{ github.ref_type == 'tag' && github.ref_name || inputs.tag || 'v0.0.0-build' }}"
          releaseBody: 'Automated build for BestFTP'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
